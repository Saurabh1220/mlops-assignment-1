name: KernelRidge Branch CI
on:
  push:
    branches: [ "kernelridge" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Decision Tree
        run: python train.py
      - name: Run Kernel Ridge
        run: python train2.py
